<form>
    <p>Add a new quote:</p>
    <p><material-input
        label="Author"
        [(ngModel)]="author"></material-input></p>
    <p>
        <material-input multiline rows="5" style="width: 80%"
            label="Quote"
            [(ngModel)]="content"></material-input>
    </p>
    <p>
        <material-button raised
                         (trigger)="submit()"
                         [disabled]="author.isEmpty||content.isEmpty">Submit</material-button>
    </p>
</form>
<p *ngIf="result.isNotEmpty">{{result}}</p>
